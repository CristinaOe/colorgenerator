<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300&family=Quicksand:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Color Scheme Generator</title>
  </head>
  <body>
    <div class="container">
      <h1>Get a Color Scheme!</h1>
      <div class="color-picker-menu">
        <input type="color" id="color-picker" value="#F3F55B" />
        <select name="color-pallette" id="color-mode">
          <option value="monochrome">Monochrome</option>
          <option value="monochrome-dark">Monochrome-dark</option>
          <option value="monochrome-light">Monochrome-light</option>
          <option value="analogic">Analogic</option>
          <option value="complement">Complement</option>
          <option value="analogic-complement">Analogic-complement</option>
          <option value="triad">Triad</option>
        </select>
        <button id="scheme-btn"><span>Get color scheme</span></button>
      </div>
      <section>
        <div id="scheme-color">
          <div
            class="color-output"
            style="background-color: #c8cc0f"
            onclick="copyToClipboard('#c8cc0f')"
          ></div>
          <div
            class="color-output"
            style="background-color: #ebf01f"
            onclick="copyToClipboard('#ebf01f')"
          ></div>
          <div
            class="color-output"
            style="background-color: #f0f44e"
            onclick="copyToClipboard('#f0f44e')"
          ></div>
          <div
            class="color-output"
            style="background-color: #f5f87d"
            onclick="copyToClipboard('#f5f87d')"
          ></div>
          <div
            class="color-output"
            style="background-color: #f9fbad"
            onclick="copyToClipboard('#f9fbad')"
          ></div>
        </div>
        <div id="hex-text">
          <p class="hex-text-color">#C8CC0F</p>
          <p class="hex-text-color">#EBF01F</p>
          <p class="hex-text-color">#F0F44E</p>
          <p class="hex-text-color">#F5F87D</p>
          <p class="hex-text-color">#F9FBAD</p>
        </div>
      </section>
    </div>
    <script src="index.js"></script>
  </body>
</html>
